<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Assistant Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .chat-header h1 {
            color: white;
            font-size: 1.8em;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .database-status {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            display: inline-block;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
        }

        .bot-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .message-sources {
            margin-top: 10px;
            font-size: 0.8em;
            opacity: 0.8;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
            outline: none;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .chat-input:focus {
            border-color: #00c6ff;
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.3);
        }

        .send-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            align-self: flex-start;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            display: none;
        }

        .typing-indicator .dots {
            display: inline-block;
        }

        .typing-indicator .dots span {
            animation: typing 1.4s infinite;
        }

        .typing-indicator .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.5;
            }
            30% {
                opacity: 1;
            }
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2) !important;
            border: 1px solid rgba(255, 0, 0, 0.4) !important;
        }

        .info-panel {
            margin-top: 10px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ Personal Assistant</h1>
            <div class="database-status" id="databaseStatus">
                Checking database connection...
            </div>
            <div class="info-panel" id="infoPanel"></div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div>Hi! I'm your personal assistant. I have access to your processed data and can help you search through your chat history, documents, and more. What would you like to know?</div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="dots">
                Thinking<span>.</span><span>.</span><span>.</span>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Ask me anything about your data..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        let conversationId = null;

        async function checkDatabaseStatus() {
            try {
                const response = await fetch('/chat/database-info');
                const info = await response.json();
                
                const statusElement = document.getElementById('databaseStatus');
                const infoElement = document.getElementById('infoPanel');
                
                if (info.status === 'connected') {
                    statusElement.textContent = '‚úÖ Connected to Vector Database';
                    statusElement.style.background = 'rgba(0, 255, 0, 0.2)';
                    
                    const collections = info.collections || [];
                    if (collections.length > 0) {
                        infoElement.innerHTML = `üìä Available collections: ${collections.map(col => col.name).join(', ')}`;
                    }
                } else {
                    statusElement.textContent = '‚ùå Database Disconnected';
                    statusElement.style.background = 'rgba(255, 0, 0, 0.2)';
                    infoElement.innerHTML = '‚ö†Ô∏è Vector database not available. Please run the file processing first.';
                }
            } catch (error) {
                const statusElement = document.getElementById('databaseStatus');
                statusElement.textContent = '‚ùå Connection Error';
                statusElement.style.background = 'rgba(255, 0, 0, 0.2)';
            }
        }

        function addMessage(content, isUser = false, sources = null, isError = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            if (isError) {
                messageElement.classList.add('error-message');
            }
            
            let messageHTML = `<div>${content}</div>`;
            
            if (sources && sources.length > 0) {
                messageHTML += '<div class="message-sources">';
                messageHTML += 'üìö Sources: ';
                sources.forEach(source => {
                    if (source.collections) {
                        messageHTML += source.collections.join(', ');
                    }
                });
                messageHTML += '</div>';
            }
            
            messageElement.innerHTML = messageHTML;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            const messagesContainer = document.getElementById('chatMessages');
            
            typingIndicator.style.display = 'block';
            messagesContainer.appendChild(typingIndicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'none';
            
            // Move it back to its original position
            const container = document.querySelector('.chat-container');
            container.appendChild(typingIndicator);
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Disable input and show user message
            input.disabled = true;
            sendButton.disabled = true;
            addMessage(message, true);
            input.value = '';
            
            // Show typing indicator
            showTyping();
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: conversationId
                    })
                });
                
                const data = await response.json();
                
                hideTyping();
                
                if (data.status === 'success') {
                    addMessage(data.response, false, data.sources);
                    if (data.conversation_id) {
                        conversationId = data.conversation_id;
                    }
                } else {
                    addMessage(data.response || 'An error occurred', false, null, true);
                }
                
            } catch (error) {
                hideTyping();
                addMessage('Failed to communicate with the server. Please check your connection.', false, null, true);
            }
            
            // Re-enable input
            input.disabled = false;
            sendButton.disabled = false;
            input.focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkDatabaseStatus();
            document.getElementById('chatInput').focus();
            
            // Check database status periodically
            setInterval(checkDatabaseStatus, 30000); // Every 30 seconds
        });
    </script>
</body>
</html>
